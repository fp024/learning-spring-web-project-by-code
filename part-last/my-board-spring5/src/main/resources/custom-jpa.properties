hibernate.format_sql=true
hibernate.hbm2ddl.charset_name=UTF-8

# 메인 환경에서는 실행중인 DB에 저장된 테이블과 데이터를 사용한다.
javax.persistence.schema-generation.database.action=none

# javax.persistence.schema-generation.drop-source=script
# javax.persistence.schema-generation.drop-script-source=sql/hsqldb/init-drop-ddl.sql

# javax.persistence.schema-generation.create-source=script
# javax.persistence.schema-generation.create-script-source=sql/hsqldb/init-create-ddl.sql

# javax.persistence.sql-load-script-source=sql/hsqldb/init-data-insert.sql

hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy